        content:
          application/json:
            schema:
              type: object
              example:
                name: Akun Demo User
                email: demo@example.com
                password: secret
      security:
        - noauthAuth: []
      responses:
        '201':
          description: Created
          headers:
            Server:
              schema:
                type: string
                example: Cowboy
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Sun, 26 Sep 2021 10:44:26 GMT
            Content-Length:
              schema:
                type: integer
                example: '293'
            Via:
              schema:
                type: number
                example: 1.1 vegur
          content:
            application/json:
              schema:
                type: object
              example:
                status: true
                message: OK!
                errors: null
                data:
                  id: 1
                  name: Akun Administrator
                  email: admin@example.com
                  token: >-
                    eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiMSIsImV4cCI6MTY2NDE4OTA2NiwiaWF0IjoxNjMyNjUzMDY2LCJpc3MiOiJhZG1pbiJ9.CyUnH9A0_LlEL1NWRWcWZMRwYziPnmrjlus3JyHDnKw
