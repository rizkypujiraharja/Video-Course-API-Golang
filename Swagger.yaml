            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Fri, 24 Sep 2021 08:14:12 GMT
            Content-Length:
              schema:
                type: integer
                example: '106'
